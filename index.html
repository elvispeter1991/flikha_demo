<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flikha Island Experience - Lobby</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="lobby-ui" class="overlay">
        
        <img src="assets/logo.png" alt="Flikha Island Logo" id="game-logo">
        
        <h1>Flikha Island Expedition</h1>
        
        <div id="how-to-play">
            <h2>How to Play</h2>
            <p><strong>Navigation:</strong> Use **W, A, S, D** or the **Arrow Keys** to move.</p>
            <p><strong>Interaction:</strong> Click on the designated pins on the map to teleport to locations.</p>
            <p><strong>View:</strong> Drag the mouse to look around (when not interacting with the UI).</p>
        </div>

        <button id="start-button">Enter The Map View</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
